<div id="Gallery-container">
	<div id="Gallery-slider">
		<img src="a.jpg" alt="gym2">
	</div> 
	<button class="pbtn" onclick="prewimage()">prev</button>
   <button class="Nextbtn" onclick="nextImage()">Next</button> 
</div>
<script type="text/javascript">
		var slider_content= document.getElementById('Gallery-slider');
		var image = ['a','b','c','d'];
		var i = image.length;
		function nextImage(){
			if(i<image.length){
				i=i+1;
			} else {
				i=1;
			}
			slider_content.innerHTML="<img src="+image[i-1]+".jpg>";
		}
		function prewimage() {
			if(i<image.length+1 && i>1){
				i=i-1;
			} else {
				i=image.length;
			}
			slider_content.innerHTML="<img src="+image[i-1]+".jpg>";
		}
	</script>
